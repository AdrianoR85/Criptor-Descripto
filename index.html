<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criptor & Descripto</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>   
  <main>
    <section id="input">
      <h1>C&D</h1>
      <form>
        <textarea name="text" id="text" placeholder="Digite seu texto"></textarea>
        <div>
          <div class="advice">
            <label><span>!</span>Apenas letras minúsculas e sem acento.</label>
          </div>
          <div class="wrapper__btn">
            <button class="btn--cripto">Criptografar</button>
            <button class="btn--descripto">Descriptografar</button>
          </div>
        </div>
      </form>
    </section>
    <section id="output">
      <div class="wrapper__text">
        <div id="message" class="show__message">
          <img src="assets/output-image.svg" alt="Imagem de uma pessoa segurando uma lupa e procurando algo.">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="decrypt-area">
        </div>
      </div>
      <button class="btn-copy">Copiar</button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
